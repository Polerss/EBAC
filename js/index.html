<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de Formulário</title>
<link rel="stylesheet" href="./main.css">

</head>
<body>

<form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required><br><br>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required><br><br>
    <button type="submit">Submit</button>
</form>

<div id="mensagem" class="message"></div>

<script>
    document.getElementById("meuFormulario").addEventListener("submit", function(event) {
        event.preventDefault(); // Previne o comportamento padrão de submissão do formulário

        var campoA = parseFloat(document.getElementById("campoA").value);
        var campoB = parseFloat(document.getElementById("campoB").value);

        if (campoB > campoA) {
            exibirMensagem("Formulário válido!", true);
        } else {
            exibirMensagem("Formulário inválido! O número B deve ser maior que o número A.", false);
        }
    });

    function exibirMensagem(mensagem, isValid) {
        var mensagemElement = document.getElementById("mensagem");
        mensagemElement.textContent = mensagem;
        mensagemElement.className = "message " + (isValid ? "valid" : "invalid");
    }
</script>

</body>
</html>
